<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card-container">
      <div class="card-top container-large">
        <h1>Your Result</h1>
        <div class="score">
          <p id="score"></p>
          <p>of 100</p>
        </div>
        <p class="score-result">Great</p>
        <p class="score-comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-bottom container-small">
        <h2>Summary</h2>
        <div class="summary-item item-1">
          <div class="summary-category">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p>
            <span id="reaction-score" class="summary-score"></span
            ><span class="summary-score-total"> / 100</span>
          </p>
        </div>
        <div class="summary-item item-2">
          <div class="summary-category">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p>
            <span id="memory-score" class="summary-score"></span>
            <span class="summary-score-total"> / 100</span>
          </p>
        </div>
        <div class="summary-item item-3">
          <div class="summary-category">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p>
            <span id="verbal-score" class="summary-score"></span>
            <span class="summary-score-total"> / 100</span>
          </p>
        </div>
        <div class="summary-item item-4">
          <div class="summary-category">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p>
            <span id="visual-score" class="summary-score"></span>
            <span class="summary-score-total"> / 100</span>
          </p>
        </div>
        <button class="btn" type="button">Continue</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
